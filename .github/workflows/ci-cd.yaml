name: Build and Push Docker Images

on:
  # push:
  #   branches:
  #     - main

  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy infrastructure? (yes/no)"
        required: true
        default: "no"

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.SARAH_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SARAH_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.SARAH_AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform

      - name: terraform destroy
        run: |
          terraform init -reconfigure
        working-directory: ./Terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./Terraform

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./Terraform

      - name: terraform apply or destroy
        run: |
          if [ "${{ github.event.inputs.destroy }}" = "yes" ]; then
          terraform destroy -auto-approve
          else
          terraform apply -auto-approve
          fi
        working-directory: ./Terraform

  # unit_testing:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4

  #     - name: Install dependencies (phantomjs, curl, bash)
  #       run: |
  #         sudo apt-get update
  #         sudo apt-get install -y phantomjs curl

  #     - name: Give execute permission for test script
  #       run: chmod +x ./result/tests/tests.sh

  #     - name: Run result service tests
  #       run: ./tests.sh
  #       working-directory: ./result/tests

  docker:
    needs: [terraform]
    runs-on: ubuntu-latest
    environment: dev
    strategy:
      matrix:
        service: [vote, result, worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push ${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest ./${{ matrix.service }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [docker]
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.SARAH_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SARAH_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.SARAH_AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name voting-app-sarah-1 --region ${{ secrets.SARAH_AWS_REGION }}

      - name: Deploy Kubernetes Manifests
        run: |
          kubectl apply -f k8s/.

      - name: Verify all pods are running
        run: |
          kubectl get pods

      - name: Get service details
        run: kubectl get svc -n default
